<!DOCTYPE html>
<html>
<head>
	<title>email validation form</title>
</head>
<body>
	<h1>hello world</h1>
	<form action="/process" method="post">
	{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p>{{message}}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		Email Address: <input type='text' name='email'>
		<input type="submit" value="create email">
	</form>
</body>
</html>
