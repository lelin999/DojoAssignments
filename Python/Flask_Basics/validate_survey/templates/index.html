<!DOCTYPE html>
<html>
<head>
	<title>Dojo Survey</title>
</head>
<body>
	<h1>Index Page</h1>
	<form action='/process' method='post'>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p>{{message}}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		Your Name: <input type='text' name='name'>
		<br>
		Dojo Location: <select name='loc'>
			<option value="silicon_valley">Silicon Valley</option>
			<option value="texas">Texas (middle of nowhere)</option>
			<option value="seattle">Seattle</option>
		</select>
		<br>
		Favorite Language: <select name='language'>
			<option value="python">Python</option>
			<option value="javascript">Javascript</option>
			<option value="ruby">Ruby</option>
		</select>
		<br>
		Comment (optional):<input type='text' name='comment'>
		<br>
		<input type='submit' value='create user'>
	</form>
</body>
</html>
